<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogos jogados</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body cz-shortcut-listen="True">
        <header>
            <h1>Listas dos jogos que eu joguei e gostei</h1>
        </header>

        <main class="container">
            <section class="games-container">
                <div class="card">
                    <div class="game-image" id="img-1"></div>
                    <h3>Dark Souls II</h3>
                    <a href="https://store.steampowered.com/app/335300/DARK_SOULS_II_Scholar_of_the_First_Sin/" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <div class="game-image" id="img-2"></div>
                    <h3>Elden Ring</h3>
                    <a href="https://store.steampowered.com/app/1245620/ELDEN_RING/" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <div class="game-image" id="img-3"></div>
                    <h3>Half Life 2</h3>
                    <a href="https://store.steampowered.com/app/220/HalfLife_2/" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <div class="game-image" id="img-4"></div>
                    <h3>Terraria</h3>
                    <a href="https://store.steampowered.com/app/105600/Terraria/" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <div class="game-image" id="img-5"></div>
                    <h3>Shadow of the Colossus</h3>
                    <a href="https://www.playstation.com/pt-br/games/shadow-of-the-colossus/" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <div class="game-image" id="img-6"></div>
                    <h3>GTA: San Andreas</h3>
                    <a href="https://store.steampowered.com/app/1547000/Grand_Theft_Auto_San_Andreas__The_Definitive_Edition" class="btn">Comprar</a>
                </div>
            </section>
        </main>

        <footer>
            <p><span class="bold">Galeria dos Jogos</span> &copy; 2025</p>
        </footer>
    
    </body>
</html>
